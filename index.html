<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.2/css/all.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <title>to-do Task</title>
</head>
<body>

    <template id="memo-item-template-noComp">
        <div class="memo-item" data-id="{{id}}">
            <div class='task'>{{task}}
                <i class='fas fa-trash-alt' aria-hidden="true"></i>
                <i class='fas fa-check' aria-hidden="true"></i>
            </div>
        </div>
    </template>

    <template id="memo-item-template-comp">
        <div class="memo-item" data-id="{{id}}">
            <div class='task'>{{task}}
                <i class='fas fa-trash-alt' aria-hidden="true"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
    </template>

    <div class="container">
        <div class="taskAdd">
            <input type="text" class="txtb" placeholder="Add a task">
            <button id="taskAddBtn"><i class="fa fa-plus"></i></button>
        </div>

        <div class="task-window">
            <div class="notcomp">
                <h3>Not Completed</h3>
    
            </div>
            
            <div class="comp">
                <h3>Completed</h3>
    
            </div>
        </div>
        
    </div>
    <script src="mustache.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
